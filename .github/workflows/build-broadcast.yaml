name: Build broadcast image
on:
  workflow_dispatch:
  push:
    branches:
      - "**"
    tags:
      - "v*"
jobs:
  build:
    name: Build broadcast image
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker meta
        id: meta
        uses: crazy-max/ghaction-docker-meta@v2
        with:
          images: ghcr.io/sb-im/skywalker
          tags: |
            type=edge,prefix=broadcast-
            type=ref,,prefix=broadcast-,event=branch
            type=ref,,prefix=broadcast-,event=pr
            type=semver,prefix=broadcast-,pattern={{version}}
            type=semver,,prefix=broadcast-,pattern={{major}}.{{minor}}
            type=sha,prefix=broadcast-
          flavor: |
            latest=true
            prefix=broadcast-
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.CONTAINER_USER }}
          password: ${{ secrets.CONTAINER_TOKEN }}
      - name: Prepare ssh key
        run: echo "${{ secrets.SSH_KEY }}" > ssh-key
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          ssh: github=ssh-key
          platforms: linux/amd64
          file: docker/Dockerfile.broadcast
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
