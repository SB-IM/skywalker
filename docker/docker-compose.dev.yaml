version: "3.9"
services:
  livestream:
    image: ghcr.io/sb-im/sphinx:livestream-amd64-latest
    container_name: livestream
    command:
      - --debug
      - livestream
      - -c
      - /config/config.yaml
    environment:
      - DEBUG_MQTT_CLIENT="${DEBUG_MQTT_CLIENT:-true}"
    volumes:
      - ../../sphinx/config/config.docker.yaml:/config/config.yaml
      - /etc/machine-id:/etc/machine-id
    depends_on:
      - mosquitto
      - broadcast
    restart: on-failure

  broadcast:
    image: ghcr.io/sb-im/skywalker:broadcast-latest
    container_name: broadcast
    command:
      - --debug
      - broadcast
      - -c
      - /config/config.yaml
    ports:
      - "8080:8080"
    environment:
      - DEBUG_MQTT_CLIENT="${DEBUG_MQTT_CLIENT:-true}"
      - DEBUG=true
    volumes:
      - ../config/config.docker.yaml:/config/config.yaml
    depends_on:
      - mosquitto
    restart: on-failure

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    volumes:
      - ../config/mosquitto.conf:/mosquitto/config/mosquitto.conf
    restart: on-failure
